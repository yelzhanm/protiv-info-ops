<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аналитик — Ақпараттық операцияларға қарсы жүйе</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0fdf4, #bbf7d0);
      color: #14532d;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.3rem;
      color: #065f46;
      margin-bottom: 10px;
    }

    header p {
      color: #166534;
      font-size: 1.1rem;
    }

    .frame-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px 50px;
    }

    iframe {
      width: 95%;
      height: 900px;
      border-radius: 15px;
      border: 2px solid #16a34a;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .back-button {
      display: inline-block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border-radius: 8px;
      background: #10b981;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      color: #166534;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-user-secret"></i> Аналитикалық панель</h1>
    <p>JSON файлдардан хабарламаларды талдау және визуализация</p>
  </header>

  <div class="frame-container">
    <!-- Streamlit аналитика беті осында ендіріліп тұр -->
    <iframe src="http://localhost:8501" title="Аналитика беті"></iframe>
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Басты бетке оралу</a>
  </div>

  <footer>
    <p>© 2025 Ақпараттық операцияларға қарсы іс-қимыл жүйесі</p>
  </footer>
</body>
</html>
